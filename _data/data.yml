career-profile:
    title: Career Profile
    summary: |
      I am a final-year Master's student pursuing a dual degree program in Biomedical Sciences between Politecnico di Milano and Centrale Lille. My academic journey, combined with a strong passion for the fields of biomedicine and artificial intelligence, has equipped me with knowledge in biomedical data analysis.

      I am excited about the prospect of collaborating with researchers, healthcare professionals, and biomedical companies to tackle current medical challenges using data analysis and artificial intelligence. My aspiration is to become a key player in biomedical innovation and to make significant contributions to the well-being of humanity.

education:
    title: Education
    info:
      - degree: T.I.M.E Double Degree MSc Biomedical engineering
        university: Politecnico di Milano
        time: 2022 - 2024
        details: |
          Major in Information Bioengineering
            - Model identification AND machine learning
            - Neuroengineering
            - Methods and applications of AI in biomedicine
            - Biomedical signal processing laboratory
            - Biomedical singal processing and medical images
            - Computational biology of the heart
            - Medical informatics
            - Bioengineering of neurosensory systems
            - Bioengineering of physiological control systems
            - Analysis and organization of health systems
            - ICT for healthcare
            - Functional assessment and motor rehabilitation
            - Analysis and organization of health systems
      - degree: T.I.M.E Double Degree MSc Biomedical engineering
        university: École Centrale de Lille
        time: 2020 - 2024
        details: |
          Core courses :
            - Biomedical Engineering - Mechanics in the Service of Life
            - Random Modeling and Scientific Computing
            - Engineering Analysis
            - Complexity Modeling
            - Sociology of Organizations
      - degree: BSc in Mathematics in double degree with Centrale Lille
        university: University of Lille
        time: 2020 - 2021
        details: |
          Statistics, Complex Analysis, Algebra, Topography,...
      - degree: CPGE (Classe Préparatoire aux Grandes Écoles)
        university: Sainte Marie High School
        time: 2018 - 2020
        details: |
          Specialisation in Physics & Engineering Science

            
